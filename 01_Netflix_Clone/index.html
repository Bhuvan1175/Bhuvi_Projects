<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <!-- Corrected Font Awesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Placeholder for font-family link, replace with appropriate URL -->
    <link href="https://example.com/font-family.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="navigation flex">
            <div class="logo">
                <img src="Images/01_Netflix.png" alt="">
            </div>
            <div class="navbar flex" id="navbar">
                <div class="left-nav flex">
                    <ul class="flex menu">
                        <li>Home</li>
                        <li>TV Shows</li>
                        <li>Movies</li>
                        <li>New & Popular</li>
                        <li>My List</li>
                    </ul>
                </div>
                <div class="right-nav flex">
                    <span class="fa fa-search" aria-hidden="true"></span>
                    <p>Children</p>
                    <span class="far fa-bell" style="color: #fff;" aria-hidden="true"></span>
                    <img src="Images/02_Chimpanzee.jpeg" alt="">
                    <span class="fa fa-caret-down" aria-hidden="true"></span>
                </div>
            </div>
            <span class="togglebtn" onclick="toggle()">&#9776;</span>

        </div>
        <div class="inner">
            <div class="banner flex">
                <h3>Marvel's Studios</h3>
                <h1>Venom: Let There Be Carnage</h1>
                <div class="banner-button flex">
                    <button class="btn"><i class="fa fa-play" style="color: black;"></i>Play</button>
                    <button class="btn"><i class="fa fa-info-circle play info"></i>More Info</button>
                </div>
            </div>
            <div class="carousle">
                <h3 style="color:crimson;">New Release</h3>
                <div class="carousle-slider">
                    <div class="carousel-list">
                        <div class="carousel-item">
                            <img src="Images/05_Venom.jpeg" alt="">
                        </div>
                        <div class="carousel-item">
                            <img src="Images/04_Batman.jpeg" alt="">
                        </div>
                        <div class="carousel-item">
                            <img src="Images/03_Avengers.jpeg" alt="" >
                        </div>
                        <div class="carousel-item">
                            <img src="Images/06_Civil_War.jpeg" alt="">
                        </div>
                        <div class="carousel-item">
                            <img src="Images/07_Hulk.jpeg" alt="">
                        </div>
                        <div class="carousel-item">
                            <img src="Images/08_Thor.jpeg" alt="">
                        </div>
                        <div class="carousel-item">
                            <img src="Images/09_Black_Panther.jpeg" alt="">
                        </div>
                        <div class="carousel-item">
                            <img src="Images/10_Doctor_Strange.jpg" alt="">
                        </div>
                        <div class="carousel-item">
                            <img src="Images/12_Black_Widow.jpeg" alt="">
                        </div>
                        <div class="carousel-item">
                            <img src="Images/13_Wakanda_Forever.jpeg" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="video-container">
        <div class="color-overlay"></div>
            <video autoplay loop muted>
                <source src="Videos/VENOM.mp4">
            </video> 
    </div>
    <script src="script.js"></script>

</body>
</html>
